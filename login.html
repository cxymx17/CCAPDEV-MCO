<!DOCTYPE html>
<html>
<head>
  <link rel="icon" type="png" href="favicon.png">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Register</title>
</head>
</style>
<body>
  <nav>
    <div class="title">FlavorFinds</div>
      <!--TODO: profile dropdown-->
      <a href="login.html">Login/Register</a>
      <a href="login.html">Profile</a>
      <a href="#">Reviews</a>
      <a href="#">Home</a>
      <div class="search-container">
        <input type="text" id="search" placeholder="Search">
        <button type="button"><i class="fas fa-search"></i></button>      </div>
  </nav>

  <div class="card" id="card">

    <div class="form-card register-card">
      <form action="#" enctype="multipart/form-data">
        <h1 style="color: #535a3b; font-family: 'Passeio Test';">Register</h1>
        <div class="avatar">
            <label for="avatar">
                <img id="avatar-preview" src="img/avatar.jpg" alt="Avatar">
                <input type="file" id="avatar" accept="image/*" onchange="updatePreview(event)">
              </label>
          </div>
        <input type="text" placeholder="Full Name">
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <textarea placeholder="Short Description (optional)" rows="4" cols="50"></textarea>
        <button>Register</button>
      </form>
    </div>

    <div class="form-card login-card">
      <form action="#">
        <h1 style="color: #535a3b; font-family: 'Passeio Test';">Login</h1>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <div class="content">
          <div class="checkbox">
            <input type="checkbox" name="checkbox" id="checkbox">
            <label>Remember me</label>
          </div>
        </div>
        <button>Login</button>
      </form>
    </div>

    <div class="overlay-card">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1 class="title">FlavorFinds</h1>
          <p>If you have an account, login here</p>
          <button class="ghost" id="login">Login
            <i class="lni lni-arrow-left login"></i>
          </button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1 class="title">FlavorFinds</h1>
          <p>If you haven't registered yet, join and embark on your journey with us.</p>
          <button class="ghost" id="register">Register
            <i class="lni lni-arrow-right register"></i>
          </button>
        </div>
      </div>
    </div>

  </div>

  <script src="login.js"></script>

</body>
</html>
